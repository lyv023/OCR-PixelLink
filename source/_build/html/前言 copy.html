<h1>前言<a class="headerlink" href="#id1" title="永久链接至标题">¶</a></h1>
<div class="toctree-wrapper compound">
</div>
<p>此调研报告有两个版本，分别提供给不同需求的读者进行阅读。一个是入门级别，主要是OCR的应用概述、技术简介和总结，耗时五分钟。另一个是深入详细版，会深入到重点网络的解析以及少许技术细节，耗时三十分钟。</p>
